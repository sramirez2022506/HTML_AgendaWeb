<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/LoginStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>
<body style="background-color: #5f9de6;">
    <form class="formulario">
        <div class="contenedor_formulario">
            <h1>Login</h1>
            <div class="grupo_form">
                <input type="text" class="contenedorInput" placeholder="Correo">
                <label for="usuario" class="formulario_label">Correo:</label>
                <span class="form_line"></span>
            </div>
            <div class="grupo_form">
                <input type="text" class="contenedorInput" placeholder="contraseña">
                <label for="Contraseña" class="formulario_label">Contraseña:</label>
                <span class="formulario_line"></span>
            </div>
            <a class="btn btn-primary" href="./contactos.html" role="button">Ingresar</a>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
