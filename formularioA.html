<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/formularioA.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Agregar</title>
</head>
<body style="background-color: #2e1e21;">
    <form class="formulario">
        <div class="form_container">
            <h1>Formulario</h1>
            <div class="group_form">
                <label for="" class="Formulario_label">Nombre:</label>
                <input type="text" class="contenedorInput" placeholder="nombre completo">
                <span></span>
            </div>
            <br>
            <div class="group_form">
                <label for="" class="Formulario_label">Numero:</label>
                <input type="text" class="contenedorInput" placeholder="numero de telefono">
            </div>
            <br>
            <div class="group_form">
                <label for="" class="Formulario_label">Contraseña:</label>
                <input type="text" class="contenedorInput" placeholder="contraseña">
            </div>
            <br>
            <div class="group_form">
                <label for="" class="Formulario_label">Correo:</label>
                <input type="text" class="contenedorInput" placeholder="correo@kinal.edu.gt">
            </div>
            <br>
            <div>
                <a href="./contactos.html"><button type="button" class="btn btn-info">Volver</button></a>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
